<div class="desktop-header">
  <section id="header">
    <div id="header_content">
      <p class="headline">Kanban Project Management Tool</p>
      <div id="header_left">
        <a routerLink="/info">
          <img id="info" src="/img/help.svg" alt="Info" *ngIf="!isClicked">
        </a>

        <div class="user-icon">
          <div class="avatar-circle" *ngIf="!isClicked" (click)="toggleMenu()"> {{getInitials()}}</div>


          <div class="hamburger-menu" *ngIf="isMenuOpen">
            <a routerLink="/legal-notice" (click)="closeMenu()">Legal Notice </a>
            <a routerLink="/privacy-policy" (click)="closeMenu()">Privacy Policy</a>
            <a routerLink="/">Log out</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>



<div class="mobile-header">
  <img class="mobile-logo" src="/img/mobile-logo.svg" alt="Join Logo">
  <div class="user-icon">
    <div class="avatar-circle" *ngIf="!isClicked" (click)="toggleMenu()"> {{getInitials()}}</div>
  </div>

  <div class="hamburger-menu-mobile" *ngIf="isMenuOpen">
    <a routerLink="/info" (click)="closeMenu()">Help </a>
    <a routerLink="/legal-notice" (click)="closeMenu()">Legal Notice </a>
    <a routerLink="/privacy-policy" (click)="closeMenu()">Privacy Policy</a>
    <a routerLink="/log-out">Log out</a>
  </div>
</div>

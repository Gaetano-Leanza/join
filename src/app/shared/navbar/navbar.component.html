<section id="navbar">
  <div id="navbar_content">
    <img id="logo" src="/img/Capa 2.svg" alt="Join logo" />
    <nav *ngIf="isSignupLogIn">

      <a routerLink="/">
        <div>
          <img src="img/Icons (3).svg" alt="Log-in"> <span id="log-id-text">Log In</span>

        </div>
      </a>


    </nav>

    <nav *ngIf="!isSignupPolicyOrLegalPage">
      <a routerLink="/summary" routerLinkActive="active">
        <div>
          <img src="/img/Vector.svg" alt="Summary" />
          <p>Summary</p>
        </div>
      </a>

      <a routerLink="/task" routerLinkActive="active">
        <div>
          <img src="/img/Icons.svg" alt="Add Task" />
          <p>Add Task</p>
        </div>
      </a>

      <a routerLink="/board" routerLinkActive="active">
        <div>
          <img src="/img/Icons (1).svg" alt="Board" />
          <p>Board</p>
        </div>
      </a>

      <a routerLink="/contacts" routerLinkActive="active">
        <div>
          <img src="/img/Icons (2).svg" alt="Contacts" />
          <p>Contacts</p>
        </div>
      </a>
    </nav>

    <div id="privacy">
      <a routerLink="/privacy-policy" routerLinkActive="active" (click)="closeMenu()">Privacy Policy</a>
      <a routerLink="/legal-notice" routerLinkActive="active" (click)="closeMenu()">Legal notice</a>
    </div>
  </div>
</section>

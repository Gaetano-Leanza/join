<section id="navbar">
  <div id="navbar_content">
    <img id="logo" src="/img/Capa 2.svg" alt="Join logo" />

    <!-- Navigation wenn Zugriff besteht -->
    <ng-container *ngIf="showAppLinks; else loginNav">
      <nav>
        <a
          routerLink="/summary"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <div>
            <img src="/img/Vector.svg" alt="Summary" />
            <p>Summary</p>
          </div>
        </a>
        <a routerLink="/task" routerLinkActive="active" (click)="closeMenu()">
          <div>
            <img src="/img/Icons.svg" alt="Add Task" />
            <p>Add Task</p>
          </div>
        </a>
        <a routerLink="/board" routerLinkActive="active" (click)="closeMenu()">
          <div>
            <img src="/img/Icons (1).svg" alt="Board" />
            <p>Board</p>
          </div>
        </a>
        <a
          routerLink="/contacts"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <div>
            <img src="/img/Icons (2).svg" alt="Contacts" />
            <p>Contacts</p>
          </div>
        </a>
      </nav>
    </ng-container>

    <ng-template #loginNav>
      <nav>
        <a [routerLink]="''" (click)="closeMenu()">
          <div class="login-link-container">
            <img src="/img/loginlink.png" alt="Login Icon" class="loginImg" />
            <p class="login-link">Log in</p>
          </div>
        </a>
      </nav>
    </ng-template>

    <div id="privacy">
      <a
        routerLink="/privacy-policy"
        routerLinkActive="active"
        (click)="closeMenu()"
        >Privacy Policy</a
      >
      <a
        routerLink="/legal-notice"
        routerLinkActive="active"
        (click)="closeMenu()"
        >Legal notice</a
      >
    </div>
  </div>
</section>
